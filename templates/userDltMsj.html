{% extends "base.html" %}
{% block content %}

<style>
*{padding:0;margin:0}
.wrapper
{
    height:600px;
    display:flex;
    justify-content:center;
    align-items:center;
    background-image: url("/static/userdeleted.jpg");
}
.checkmark__circle
{
    stroke-dasharray: 166;
    stroke-dashoffset: 166;
    stroke-width: 50;
    stroke-miterlimit: 100;
    stroke: black;
    fill: none;
    animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards
}
.checkmark
{width: 300px;
    height: 300px;
    border-radius: 50%;
    display: block;
    stroke-width: 2;
    stroke: #fff;
    stroke-miterlimit: 10;
    margin: 10% auto;
    box-shadow: inset 0px 0px 0px black;
    animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both
}
.checkmark__check
{transform-origin: 50% 50%;
    stroke-dasharray: 48;
    stroke-dashoffset: 48;
    animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards
}
@keyframes stroke{100%{stroke-dashoffset: 0}}
@keyframes scale{0%, 100%{transform: none}50%{transform: scale3d(1.1, 1.1, 1)}}
@keyframes fill{100%{box-shadow: inset 0px 0px 0px 30px black}}



@import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap');

body {
  background-image: url("/static/image/userdeleted.jpg");
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 50px;
}
.waviy {
  position: relative;
  font-size: 60px;
}
.waviy span {
  font-family: 'Alfa Slab One', cursive;
  position: relative;
  display: inline-block;
  color: black;
  text-transform: uppercase;
  animation: waviy 1s infinite;
  animation-delay: calc(.1s * var(--i));

}
@keyframes waviy {
  0%,40%,100% {
    transform: translateY(0)
  }
  20% {
    transform: translateY(-20px)
  }
}

</style>

<div class="wrapper">
    <div class="waviy">
   <span style="--i:2">D</span>
   <span style="--i:2">e</span>
   <span style="--i:2">l</span>
   <span style="--i:2">e</span>
   <span style="--i:2">t</span>
   <span style="--i:2">e</span>
   <span style="--i:2">d</span><br>

    </div>
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"></circle>
        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"></path>
</svg>
</div>

{% endblock %}
