<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap.css">
    <link rel="stylesheet" href="/static/style.css">
    <!-- Icon Font Stylesheet -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
     <!-- jQuery library -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <title>Login</title>
</head>
<body class="logBd">
    <div class="log_container">
        <h1 class="log_label">Sign In</h1>
        <form class="login_form" action="/orderCustom" name="form" onsubmit="return validation()" method="post">
            <div class="font">Email</div>
            <input autocomplete="off" type="text" name="Email">
            <div id="email_error">Please fill up your Email</div>
            <div class="font font2">Password</div>
            <input autocomplete="off" type="text" name="Password">
            <div id="pass_error">Please fill up your Password</div>
            <button class="btn rounded-pill my-3" type="submit">SignIn</button>
            <p class="small mb-5 pb-lg-2"><a class="log_forget" href="/forget">Forgot password?</a></p>
             <div style="margin-left: 60px">
              <p class="noAcc">Don't have an account? <a href="/register" class="noAcc">Sign Up</a>
              </p>
            </div>
        </form>
    </div>
<script src="/static/index.js"></script>
</body>
</html>
